<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  <img src="image-equilibrium.jpg" alt="Equilibrium" class="eq">
  <div class="underpicture">
  <h2 class="eqlibr">Equilibrium #3429</h2>

  <p class="info">Our Equilibrium collection promotes balance and calm.</p>
  <div class="abovehr">
  <div class="icon">
  <img src="icon-ethereum.svg" alt="ETH">
  <p class="eth">0.041 ETH</p>
  </div>
  <div class="clock">
  <img src="icon-clock.svg" alt="clock">
  <span>3 days left</span>
  </div>
 </div>
  <hr>
  <div class="footer">
  <img src="image-avatar.png" alt="image-avatar" class="ava">
  <p><span>Creation of</span> <span><strong>Jules Wyvern</strong></span></p>
</span>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
